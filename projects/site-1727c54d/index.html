<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a form for a sports event</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Make a form for a sports event</h1>
    <div class="banner"><strong>Prompt:</strong> make a form for a sports event</div>

        <div class="card">
          <h2>Register for the event</h2>
          <form id="eventForm">
            <label htmlFor="name">Your name</label>
<input id="name" name="name" type="text" placeholder="Your name" required />
            <label htmlFor="message">Message</label>
            <textarea id="message" name="message" placeholder="Anything else?"></textarea>
            <button type="submit">Submit</button>
            <div id="status" class="hint"></div>
          </form>
        </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
